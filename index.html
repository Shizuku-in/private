<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铜梁中学高2025级最牛5班蹭饭地图</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
            transition: background 0.8s ease;
        }
        
        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .blur-background.active {
            opacity: 1;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 20px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            animation: fadeInDown 1s ease;
        }
        
        .title {
            color: white;
            font-size: 2.8rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 300;
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            animation: slideInLeft 1s ease;
            position: absolute;
            right: 30px;
            top: 150px;
            z-index: 100;
        }
        
        .panel-title {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1a2980;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .color-option:hover {
            transform: scale(1.15);
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #1a2980;
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* 地图容器 */
        .map-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            position: relative;
            animation: fadeIn 1.5s ease;
        }
        #china-map {
            width: 100%;
            height: auto;
           max-width: 1600px;
           max-height: 100%;
          display: block;
        }
        
        .province {
            fill: rgba(255, 255, 255, 0.7);
            stroke: #fff;
            stroke-width: 1;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .province:hover {
            fill: rgba(26, 41, 128, 0.6);
            stroke: #1a2980;
            stroke-width: 2;
            filter: drop-shadow(0 0 8px rgba(26, 41, 128, 0.8));
        }

        .destination-info {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 320px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: none;
            animation: fadeInUp 0.4s ease;
        }
        
        .destination-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1a2980;
        }
        
        .province-name {
            font-size: 1.8rem;
            color: #1a2980;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .destination-list {
            list-style: none;
        }
        
        .destination-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            transition: transform 0.3s ease;
        }
        
        .destination-item:hover {
            transform: translateX(5px);
        }
        
        .school-logo {
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            color: #1a2980;
        }
        
        .school-info {
            flex: 1;
        }
        
        .school-name {
            font-weight: bold;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .school-name:hover {
            color: #1a2980;
            text-decoration: underline;
        }
        
        .student-name {
            font-size: 0.9rem;
            color: #666;
            margin-top: 3px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .control-panel {
                position: relative;
                max-width: 100%;
                right: auto;
                top: auto;
                margin: 20px auto;
            }
            
        .map-container {
               flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 30px;
                position: relative;
                animation: fadeIn 1.5s ease;
                width: 100%;
                height: calc(100vh - 200px);
                min-height: 400px;
}
        }
        .footer {
            text-align: center;
            padding: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

        </div>
        
        <div class="control-group">

        </div>
        
        <div class="control-group">
            <label class="control-label">地图效果</label>
            <div class="toggle-container">
                <span>简约/高亮</span>
                <label class="switch">
                    <input type="checkbox" id="mapEffect" checked onchange="toggleMapEffect()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="control-group">
            <label class="control-label">提示</label>
            <p style="font-size: 0.9rem; color: #555;">
                鼠标悬停在省份上查看毕业生去向信息，包含学校名称和学生名单。
            </p>
        </div>
    </div>

                <i class="fas fa-university"></i>
            </div>
            <h2 class="province-name" id="provinceName">北京市</h2>
        </div>
        <ul class="destination-list" id="destinationList">
        </ul>
    </div>
</div>
    
    <div class="footer">
        2025级5班蹭饭地图 | Created by ZYH
    </div>

    <script>
 const destinations = {
  "湖南": [
    { "name": "中南大学", "url": "https://www.csu.edu.cn/", "students": ["郭艾迪", "魏玮", "夏春露"] },
    { "name": "湖南大学", "url": "https://www.hnu.edu.cn/", "students": ["张右林"] },
    { "name": "国防科技大学", "url": "https://www.nudt.edu.cn/", "students": ["高茂钦"] }
  ],
  "上海": [
    { "name": "复旦大学", "url": "https://www.fudan.edu.cn/", "students": ["陈思源"] },
    { "name": "同济大学", "url": "https://www.tongji.edu.cn/", "students": ["欧钦凯"] },
    { "name": "华东师范大学", "url": "https://www.ecnu.edu.cn/", "students": ["童椿媚"] }
  ],
  "重庆": [
    { "name": "重庆大学", "url": "http://www.cqu.edu.cn/", "students": ["张恩豪", "汤博翔", "陈思宇", "曾馨霆", "刘凯", "何涵钰", "喻今", "陆小锋", "贺丹"] },
    { "name": "重庆医科大学", "url": "https://www.cqmu.edu.cn/", "students": ["杜依桃"] },
    { "name": "陆军军医大学", "url": "https://www.tmmu.edu.cn/", "students": ["欧芸娜"] }
  ],
  "吉林": [
    { "name": "吉林大学", "url": "https://www.jlu.edu.cn/", "students": ["雷洋"] }
  ],
  "四川": [
    { "name": "四川大学", "url": "https://www.scu.edu.cn/", "students": ["王曦", "池韩"] }
  ],
  "陕西": [
    { "name": "西北农林科技大学", "url": "https://www.nwafu.edu.cn/", "students": ["叶力源", "徐梓淞"] },
    { "name": "西安交通大学", "url": "https://www.xjtu.edu.cn/", "students": ["蒋宇涵"] },
    { "name": "西北工业大学", "url": "https://www.nwpu.edu.cn/", "students": ["周芮贞"] }
  ],
  "河南": [
    { "name": "网络空间部队信息工程大学", "url": "http://www.plaieu.edu.cn/", "students": ["欧阳榜"] }
  ],
  "天津": [
    { "name": "天津大学", "url": "http://www.tju.edu.cn/", "students": ["刘蕊睿"] }
  ],
  "广东": [
    { "name": "华南理工大学", "url": "https://www.scut.edu.cn/", "students": ["陈晨", "汤鸿琳"] },
    { "name": "暨南大学", "url": "https://www.jnu.edu.cn/", "students": ["何鳞泽"] },
    { "name": "哈尔滨工业大学(深圳)", "url": "http://www.hitsz.edu.cn/", "students": ["张家豪"] }
  ],
  "北京": [
    { "name": "北京科技大学", "url": "https://www.ustb.edu.cn/", "students": ["张伦弘"] }
  ],
  "湖北": [
    { "name": "武汉大学", "url": "https://www.whu.edu.cn/", "students": ["陈井然"] },
    { "name": "华中科技大学", "url": "https://www.hust.edu.cn/", "students": ["罗登胜"] },
    { "name": "华中师范大学", "url": "http://www.ccnu.edu.cn/", "students": ["朱清夏"] }
  ],
  "江苏": [
    { "name": "中国矿业大学", "url": "https://www.cumt.edu.cn/", "students": ["吴俊杰"] },
    { "name": "南京航空航天大学", "url": "https://www.nuaa.edu.cn/", "students": ["吴宇涵"] },
    { "name": "南京大学", "url": "https://www.nju.edu.cn/", "students": ["刘乾宇"] }
  ],
  "福建": [
    { "name": "厦门大学", "url": "https://www.xmu.edu.cn/", "students": ["周钰皓"] }
  ]
};

        const provincePaths = document.querySelectorAll('.province');
        const destinationInfo = document.getElementById('destinationInfo');
        const provinceName = document.getElementById('provinceName');
        const destinationList = document.getElementById('destinationList');
        provincePaths.forEach(path => {
            path.addEventListener('mouseenter', function(e) {
                const province = this.getAttribute('data-province');
                showDestinationInfo(province, e.clientX, e.clientY);
            });
            
            path.addEventListener('mousemove', function(e) {
                moveDestinationInfo(e.clientX, e.clientY);
            });
            
            path.addEventListener('mouseleave', function() {
                hideDestinationInfo();
            });
        });
        
        function showDestinationInfo(province, x, y) {
            const provinceData = destinations[province];
            provinceName.textContent = province;
            destinationList.innerHTML = '';
            if (provinceData && provinceData.length > 0) {
                provinceData.forEach(school => {
                    const li = document.createElement('li');
                    li.className = 'destination-item';
                    
                    li.innerHTML = `
                        <div class="school-logo">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div class="school-info">
                            <a href="${school.url}" target="_blank" class="school-name">${school.name}</a>
                            <div class="student-name">${school.students.join('、')}</div>
                        </div>
                    `;
                    
                    destinationList.appendChild(li);
                });
            } else {
                destinationList.innerHTML = `
                    <li class="destination-item">
                        <div style="padding: 15px; text-align: center; color: #777; width: 100%;">
                            <i class="fas fa-info-circle"></i> 该省份暂无可蹭饭对象(；´д｀)ゞ
                        </div>
                    </li>
                `;
            }
            destinationInfo.style.display = 'block';
            moveDestinationInfo(x, y);
        }
        function moveDestinationInfo(x, y) {
            const infoBox = destinationInfo;
            const width = infoBox.offsetWidth;
            const height = infoBox.offsetHeight;
            const left = x + width > window.innerWidth ? x - width - 20 : x + 20;
            const top = y + height > window.innerHeight ? window.innerHeight - height - 20 : y;
            
            infoBox.style.left = `${left}px`;
            infoBox.style.top = `${top}px`;
        }
        function hideDestinationInfo() {
            destinationInfo.style.display = 'none';
        }
        function changeBackground(gradient) {
            document.body.style.background = gradient;
        }
        function toggleBlurEffect() {
            const blurBackground = document.getElementById('blurBackground');
            const isActive = blurBackground.classList.contains('active');
            
            if (isActive) {
                blurBackground.classList.remove('active');
            } else {
                blurBackground.classList.add('active');
            }
        }
        function toggleMapEffect() {
            const provinces = document.querySelectorAll('.province');
            const isChecked = document.getElementById('mapEffect').checked;
            
            provinces.forEach(province => {
                if (isChecked) {
                    province.style.fill = 'rgba(255, 255, 255, 0.7)';
                    province.style.stroke = '#fff';
                } else {
                    province.style.fill = 'rgba(150, 180, 255, 0.5)';
                    province.style.stroke = '#aaa';
                }
            });
        }
        window.addEventListener('load', function() {
            document.querySelector('.header').style.animation = 'fadeInDown 1s ease';
            document.querySelector('.control-panel').style.animation = 'slideInLeft 1s ease';
            document.querySelector('.map-container').style.animation = 'fadeIn 1.5s ease';
            const panel = document.querySelector('.control-panel');
            panel.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 12px 40px rgba(0, 0, 0, 0.25)';
            });
            panel.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.2)';
            });
        });
    </script>
</body>

</html>
